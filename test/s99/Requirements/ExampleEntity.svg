<?xml version="1.0" encoding="utf-8"?>
<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
      <style>
        .text-style {
          fill: midnightblue;
          font-family: Arial;
          font-size: 12px;
          white-space: pre;
        }
        .entity-style {
          fill: midnightblue;
          font-family: Arial;
          font-size: 14px;
          white-space: pre;
          font-weight: bold;
        }
        .relationship-style {
          fill: none;
          stroke: midnightblue;
          stroke-width: 2;
        }
    </style>

  <rect width="1000" height="1000" fill="white"/>
  <g transform="matrix(1, 0, 0, 1, 0, 25)">
    <rect x="20" y="20" width="180" height="100" rx="10" ry="10" stroke="midnightblue" fill="lightblue"/>
    <text x="30" y="35" class="entity-style">menu_h1</text>
    <line x1="20" y1="40" x2="200" y2="40" stroke="midnightblue"/>
    <text x="30" y="55" class="text-style">id: integer</text>
    <text x="30" y="70" class="text-style">name: text</text>
  </g>
  <g transform="matrix(1, 0, 0, 1, 100, 25)">
    <rect x="220" y="20" width="180" height="100" rx="10" ry="10" stroke="midnightblue" fill="lightblue"/>
    <text x="230" y="35" class="entity-style">menu_h2</text>
    <line x1="220" y1="40" x2="400" y2="40" stroke="midnightblue"/>
    <text x="230" y="55" class="text-style">id: integer</text>
    <text x="230" y="70" class="text-style">menu_h1_id: integer</text>
    <text x="230" y="85" class="text-style">menu_h1_no: integer</text>
    <text x="230" y="100" class="text-style">name: text</text>
  </g>
  <g transform="matrix(1, 0, 0, 1, 200, 25)">
    <rect x="420" y="20" width="180" height="160" rx="10" ry="10" stroke="midnightblue" fill="lightblue"/>
    <text x="430" y="35" class="entity-style">menu_items</text>
    <line x1="420" y1="40" x2="600" y2="40" stroke="midnightblue"/>
    <text x="430" y="55" class="text-style">id: integer</text>
    <text x="430" y="70" class="text-style">menu_h2_id: integer</text>
    <text x="430" y="85" class="text-style">menu_h2_no: integer</text>
    <text x="430" y="100" class="text-style">name: text</text>
    <text x="430" y="115" class="text-style">description: text</text>
    <text x="430" y="130" class="text-style">price: double precision</text>
    <text x="430" y="145" class="text-style">quantity: integer</text>
  </g>
  <g transform="matrix(1, 0, 0, 1, 100, 25)">
    <path class="relationship-style" d="M 220,65 Q 150,50 100,50"/>
    <ellipse style="fill: midnightblue; stroke: midnightblue;" cx="220" cy="65" rx="5" ry="5"/>
    <polygon points="100,50 120,45 120,55" class="relationship-style" style="fill: midnightblue; stroke: midnightblue;"/>
  </g>

  <g transform="matrix(1, 0, 0, 1, 400, 25)">
    <path class="relationship-style" d="M 220,65 Q 150,50 100,50"/>
    <ellipse style="fill: midnightblue; stroke: midnightblue;" cx="220" cy="65" rx="5" ry="5"/>
    <polygon points="100,50 120,45 120,55" class="relationship-style" style="fill: midnightblue; stroke: midnightblue;"/>
  </g>

</svg>